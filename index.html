<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="main-heading">
        DRUM KIT
    </h1>

    <div class="drum-set">
        <button class="w drum">
            W
        </button>
        <audio id="wAudio" src="audio/audio1.mp3"></audio>

        <button class="a drum">
            A
        </button>
        <audio id="aAudio" src="audio/audio2.mp3"></audio>

        <button class="s drum">
            S
        </button>
        <audio id="sAudio" src="audio/audio3.mp3"></audio>

        <button class="d drum">
            D
        </button>
        <audio id="dAudio" src="audio/audio4.mp3"></audio>

        <button class="j drum">
            J
        </button>
        <audio id="jAudio" src="audio/audio5.mp3"></audio>

        <button class="k drum">
            K
        </button>
        <audio id="kAudio" src="audio/audio6.mp3"></audio>

        <button class="l drum">
            L
        </button>
        <audio id="lAudio" src="audio/audio7.mp3"></audio>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
